<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.5;">
<h2>Confirm your email</h2>

<p>Hi!</p>
<p>Thanks for signing up for <b>ToDoList</b>.</p>
<p>Please confirm your email address by clicking the button below:</p>

<p>
    <a th:href="${confirmLink}"
       style="display:inline-block;padding:10px 16px;background:#111;color:#fff;text-decoration:none;border-radius:6px;">
        Confirm email
    </a>
</p>

<p>If the button doesn’t work, open this link:</p>
<p><a th:href="${confirmLink}" th:text="${confirmLink}"></a></p>

<hr/>
<p style="color:#666;">
    If you didn’t create an account, you can safely ignore this email.
</p>
</body>
</html>
