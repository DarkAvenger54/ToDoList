<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.5;">
<h2>Password changed</h2>

<p th:text="'Hi ' + ${username} + ','">Hi,</p>

<p>This is a security notification: your ToDoList password was just changed.</p>

<p><b>Time:</b> <span th:text="${time}"></span></p>

<p>If this was you, no action is required.</p>

<h3>If this wasn’t you</h3>
<p>Reset your password immediately:</p>

<p>
    <a th:href="${resetStartLink}"
       style="display:inline-block;padding:10px 16px;background:#b00020;color:#fff;text-decoration:none;border-radius:6px;">
        Reset password
    </a>
</p>

<p style="color:#666;">
    If the button doesn’t work, open this link:
    <a th:href="${resetStartLink}" th:text="${resetStartLink}"></a>
</p>
</body>
</html>
