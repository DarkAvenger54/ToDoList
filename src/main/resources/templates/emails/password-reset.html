<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.5;">
<h2>Reset your password</h2>

<p>Hi!</p>

<p>We received a request to reset your ToDoList password.</p>
<p>Click the button below to set a new password:</p>

<p>
    <a th:href="${resetLink}"
       style="display:inline-block;padding:10px 16px;background:#111;color:#fff;text-decoration:none;border-radius:6px;">
        Set a new password
    </a>
</p>

<p>If the button doesn’t work, open this link:</p>
<p><a th:href="${resetLink}" th:text="${resetLink}"></a></p>

<hr/>
<p style="color:#666;">
    If you didn’t request a password reset, you can ignore this email.
</p>
</body>
</html>
